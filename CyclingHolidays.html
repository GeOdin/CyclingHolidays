<!DOCTYPE html>
<!-- 
index.html
Main Page for the Cycling Holidays game
Made on 09-01-2016
by GeOdin -->

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet_CyclingHolidays.css"/>
<!--		
		<link rel="shortcut icon" type="image/png" href="favicon.png" />
 -->
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript">
		</script>
		<script src="js/CyclingHolidaysGame.js">
		</script>
		<script src="js/StartGame.js">
		</script>
		<script src="js/Locations.js">
		</script>

		<title>
			Cycling Holidays game
		</title>
	</head>

	<body onload="cyclingHolidaysGame();">
		<div id="wholePage">
			<div id="map">
			</div>

			<div id="location">
				<div id="locationName">
				</div>
			</div>
	
			<div id="player">
				<a onclick="togglePlayer()">
					<div id="playerTitle">
					</div>
				</a>
				<div id="playerText">
					To be expected.
				</div>
			</div>
	
			<div id="dice">
				<a onclick="toggleDice()">
					<div id="diceTitle">
						<p>
							Dice
						</p>
					</div>
				</a>
				<div id="diceText">
					To be expected.
				</div>
			</div>
	
			<div id="currentLocation">
				<a onclick="toggleCurrentLocation()">
					<div id="currentLocationTitle">
						<p>
							Current Location
						</p>
					</div>
				</a>
				<div id="currentLocationText">
					To be expected.
				</div>
			</div>
	
			<div id="journal">
				<a onclick="toggleJournal()">
					<div id="journalTitle">
						<p>
							Journal
						</p>
					</div>
				</a>
				<div id="journalText">
					To be expected.
				</div>
			</div>

			<div id="story">
				<div id="storyText">
				</div>
			</div>

			<div id="buttons">
				<a onclick="togglePlayer()">
					<div id="buttonPlayer">
						Player
					</div>
				</a>
				<a onclick="toggleDice()">
					<div id="buttonDice">
						Dice
					</div>
				</a>
				<a onclick="toggleCurrentLocation()">
					<div id="buttonCurrentLocation">
						Location
					</div>
				</a>
				<a onclick="toggleJournal()">
					<div id="buttonJournal">
						Journal
					</div>
				</a>
			</div>
		</div>
	</body>
</html>
